<!DOCTYPE html>
<html lang="zh-CN">

<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom/login.css' %}">
	<title>注册</title>
</head>

<body>
<div class="row ">
		<div class="col-lg-12 top "></div>
	</div>
	<div class="row ">
		<div class="col-lg-4 welcome "></div>
		<div class="col-lg-4 welcome ">欢迎登录图书管理系统</div>
		<div class="col-lg-4 welcome "></div>
	</div>
	<div class="row ">
		<div class="col-lg-4 middle "></div>
		<div class="col-lg-4 middle m ">
			<form method="post" class="form-horizontal " role="form">
				<div class="form-group a ">
					<div class="input-prepend input-group ">
                            <span class="add-on input-group-addon ">
              	              <i class="glyphicon glyphicon-user "></i>
                            </span>
						<label for="username " class="sr-only "></label> {{ LoginForm.username }}
					</div>
				</div>
				<div class="form-group a ">
					<div class="input-prepend input-group ">
                            <span class="add-on input-group-addon ">
              	              <i class="glyphicon glyphicon-eye-close "></i>
                            </span>
						<label for="password " class="sr-only "></label> {{ LoginForm.password }}
					</div>
				</div>
				<div class="form-group ">
					<button type="submit" class="btn btn-default btn-group-lg btn-info">登录</button>
				</div>
			</form>
		</div>
		<div class="col-lg-4 middle "></div>
	</div>
<div class="row register">
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
		<div class=" row joinus">
			还没有账号?
		</div>
		<div class=" row">
			<a href={% url 'register' %}>
					<button type="submit" class="btn btn-info btn-group-lg">去注册</button>
				</a>
		</div>
	</div>
	<div class="col-lg-4"></div>
	</div>
<div class="row">
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
		<footer>
			<h5>Design by Hedwig</h5></footer>
	</div>
	<div class="col-lg-4">
	</div>
</div>
<script type="text/javascript " src={% static 'js/jquery.js' %}></script>
<script type="text/javascript " src={% static 'js/bootstrap.js' %}></script>
</body>

</html>
