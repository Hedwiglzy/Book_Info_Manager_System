<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css">
    <style>.row{background-color:#4cb0f9}</style>
</head>
<body>
<div class="row">
  <form role="form">

  <div class="form-group">
    <label for="username" class="sr-only"></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="输入用户名">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="sr-only"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="输入密码">
    </div>
  </div>

  <div class="form-group">
    <label for="tel" class="sr-only"></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tel" placeholder="输入手机号">
    </div>
  </div>

  <div class="form-group">
      <label for="email" class="sr-only"></label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="输入邮箱">
        </div>
  </div>

  <div class="radio">
      <label class="radio-inline">
          <input type="radio" name="sex" id="sex1" value="1"> 男
      </label>
      <label class="radio-inline">
          <input type="radio" name="sex" id="sex2" value="2"> 女
      </label>
      <label class="radio-inline">
          <input type="radio" name="sex" id="sex0" value="0"> 其他
      </label>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
    </div>
  </div>

</form>
    </div>
</body>
</html>
