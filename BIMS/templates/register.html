<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-datetimepicker.css">

	<title>register</title>
	<style>
		body {
			background-image: url(../static/image/background/6.png);
			background-size: cover;
		}

		.top {
			height: 30px;
		}

		.welcome {
			height: 100px;
			text-align: center;
			font-family: HYMiaoHunTiW, Helvetica, Arial, sans-serif, serif;
			font-size: 50px;
			color: white;
		}

		.middle {
			height: 500px;
			text-align: center;
		}

		.c_sex {
			width: 50px;
			margin-bottom: 15px;
		}

		.a {
			padding-left: 100px;
			padding-right: 100px;
		}
	</style>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 top">{{ haha }}</div>
	</div>
	<div class="row">
		<div class="col-lg-4 welcome"></div>
		<div class="col-lg-4 welcome">欢迎注册图书管理系统</div>
		<div class="col-lg-4 welcome"></div>
	</div>
	<div class="row">
		<div class="col-lg-4 middle"></div>
		<div class="col-lg-4 middle m">
			<form  method="post" class="form-horizontal" role="form">
				<div class="form-group a">
					<div class="input-prepend input-group">
                            <span class="add-on input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                          </span>
						<label for="username" class="sr-only"></label>
						<input type="text" class="form-control" id="username" placeholder="输入用户名">
					</div>
				</div>
				<div class="form-group a">
					<div class="input-prepend input-group">
                            <span class="add-on input-group-addon">
                              <i class="glyphicon glyphicon-eye-close"></i>
                            </span>
						<label for="password" class="sr-only"></label>
						<input type="password" class="form-control" id="password" placeholder="输入密码">
					</div>
				</div>
				<div class="form-group a">
					<div class="input-prepend input-group">
                            <span class="add-on input-group-addon">
                                <i class="glyphicon glyphicon-earphone"></i>
                              </span>
						<label for="tel" class="sr-only"></label>
						<input type="text" class="form-control" id="tel" placeholder="输入手机号">
					</div>
				</div>
				<div class="form-group a">
					<div class="input-prepend input-group">
                            <span class="add-on input-group-addon">
                                  <i class="glyphicon glyphicon-envelope"></i>
                                </span>
						<label for="email" class="sr-only"></label>
						<input type="email" class="form-control" id="email" placeholder="输入邮箱">
					</div>
				</div>
				<div class="btn-group">
					<!-- <label for="sex" class="sr-only"></label> -->
					<button type="button" class="btn btn-default c_sex" id="sex" value="1">男</button>
					<button type="button" class="btn btn-default c_sex" id="sex" value="2">女</button>
					<button type="button" class="btn btn-default c_sex" id="sex" value="0">其他</button>
				</div>

				<div class="form-group a">
					<label for="sex" class="sr-only"></label>
					<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
							 data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <span class="input-group-addon">
                                  <i class="glyphicon glyphicon-calendar"></i>
                                </span>
						<label for="birthday" class="sr-only"></label>
						<input class="form-control" type="text" value="" id="birthday" placeholder="输入生日" readonly>
					</div>
					<!-- <input type="hidden" id="dtp_input2" value="" /> -->
				</div>

				<div class="form-group a">
					<div class="input-prepend input-group">
                            <span class="add-on input-group-addon">
                                  <i class="glyphicon glyphicon-pencil"></i>
                              </span>
						<label for="username" class="sr-only"></label>
						<input type="text" class="form-control" id="username" placeholder="一句话介绍自己">
					</div>
				</div>
				<div data-toggle="distpicker">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group form-inline">
								<label class="sr-only" for="province"></label>
								<select class="form-control" id="province"></select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group form-inline">
								<label class="sr-only" for="city"></label>
								<select class="form-control" id="city"></select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default btn-group-lg">注册</button>
				</div>

			</form>
		</div>
		<div class="col-lg-4 middle"></div>
	</div>
</div>
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-datetimepicker/bootstrap-datetimepicker.main.js"></script>
<script type="text/javascript" src="../static/js/distpicker/distpicker.data.js"></script>
<script type="text/javascript" src="../static/js/distpicker/distpicker.js"></script>
<script type="text/javascript" src="../static/js/distpicker/main.js"></script>

</body>

</html>
