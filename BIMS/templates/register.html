<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap-datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="../static/css/custom/register.css">
	<title>注册</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 top"></div>
		</div>
		<div class="row">
			<div class="col-lg-4 welcome"></div>
			<div class="col-lg-4 welcome">欢迎注册图书管理系统</div>
			<div class="col-lg-4 welcome"></div>
		</div>
		<div class="row">
			<div class="col-lg-4 middle"></div>
			<div class="col-lg-4 middle m">
				<form method="post" class="form-horizontal" role="form">
					<div class="form-group a">
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon">
              	<i class="glyphicon glyphicon-user"></i>
              </span>
							<label for="username" class="sr-only"></label> {{ register_form.username }}
						</div>
					</div>
					<div class="form-group a">
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon">
              	<i class="glyphicon glyphicon-eye-close"></i>
              </span>
							<label for="password" class="sr-only"></label> {{ register_form.password }}
						</div>
					</div>

					<div class="form-group a">
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon">
              	<i class="glyphicon glyphicon-earphone"></i>
              </span>
							<label for="tel" class="sr-only"></label> {{ register_form.tel }}
						</div>
					</div>

					<div class="form-group a">
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon">
              	<i class="glyphicon glyphicon-envelope"></i>
              </span>
							<label for="email" class="sr-only"></label> {{ register_form.email }}
						</div>
					</div>

					<div class="form-group a sex">
						{% for radio in register_form.sex %} {{ radio }} {% endfor %}
					</div>

					<div class="form-group a">
						<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
							<span class="input-group-addon">
              <i class="glyphicon glyphicon-calendar"></i>
              </span>
							<label for="birthday" class="sr-only"></label> {{ register_form.birthday }}
						</div>
						<!-- <input type="hidden" id="dtp_input2" value="" /> -->
					</div>

					<div class="form-group a">
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon">
              	<i class="glyphicon glyphicon-pencil"></i>
              </span>
							<label for="remark" class="sr-only"></label> {{ register_form.remark }}
						</div>
					</div>

					<div data-toggle="distpicker">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group form-inline">
									<label class="sr-only" for="province"></label> {{ register_form.province }}
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group form-inline">
									<label class="sr-only" for="city"></label> {{ register_form.city }}
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-default btn-group-lg">注册</button>
					</div>

				</form>
			</div>
			<div class="col-lg-4 middle"></div>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/jquery.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap-datetimepicker/bootstrap-datetimepicker.main.js"></script>
	<script type="text/javascript" src="../static/js/distpicker/distpicker.data.js"></script>
	<script type="text/javascript" src="../static/js/distpicker/distpicker.js"></script>
	<script type="text/javascript" src="../static/js/distpicker/main.js"></script>

</body>

</html>
