<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css">
    <style>
        .row {
            background-color: #4cb0f9;
        }
        
        body {
            width: 100%;
        }
        
        #a {
            width: 250px;
            margin: 10px auto
        }
    </style>
</head>

<body>
    <div class="row">
        <form role="form">

            <div class="form-group">
                <label for="username" class="sr-only"></label>
                <input type="text" class="form-control" id="username" placeholder="输入用户名">
            </div>

            <div class="form-group">
                <label for="password" class="sr-only"></label>
                <input type="password" class="form-control" id="password" placeholder="输入密码">
            </div>

            <div class="form-group">
                <label for="tel" class="sr-only"></label>
                <input type="text" class="form-control" id="tel" placeholder="输入手机号">
            </div>

            <div class="form-group">
                <label for="email" class="sr-only"></label>
                <input type="email" class="form-control" id="email" placeholder="输入邮箱">
            </div>


            <div id="a">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" value="1">男</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" value="2">女</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" value="0">其他</button>
                    </div>
                </div>
            </div>

            <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
  </select>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
            </div>

        </form>
    </div>
</body>

</html>
