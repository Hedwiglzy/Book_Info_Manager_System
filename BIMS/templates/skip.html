<!DOCTYPE html>
<html lang="zh-CN">

<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom/skip.css' %}">
	<title>{{ instruction }}</title>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 top"></div>
	</div>
	<div class="row">
		<div class="col-lg-4 welcome"></div>
		<div class="col-lg-4 welcome">{{ instruction }}</div>
		<div class="col-lg-4 welcome"></div>
	</div>
	<div class="row">
		<div class="col-lg-4 middle"></div>
		<div class="col-lg-4 middle m">
			{% ifequal instruction '注册成功' %}
				<a href={% url 'login' %}>
					<button type="submit" class="btn btn-default btn-group-lg">返回</button>
				</a>
			{% else %}
				<a href={% url 'register' %}>
					<button type="submit" class="btn btn-default btn-group-lg">去注册</button>
				</a>
				<a href={% url 'login' %}>
					<button type="submit" class="btn btn-default btn-group-lg">登录</button>
				</a>
			{% endifequal %}
		</div>
		<div class="col-lg-4 middle"></div>
	</div>
</div>

</body>

</html>
