<!DOCTYPE html>
<html lang="zh-CN">

<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom/navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom/result.css' %}">
	<title>读书笔记</title>
</head>

<body>
{% include 'include/navbar.html' %}
<div class="row blank"></div>
<div class="row" style="margin-top:-25px">
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<h3>添加图书笔记</h3>
	<form method="post" role="form" style="margin-top: 10px" action={% url 'savenote' %}>
			<label for="book_id" class="sr-only"></label>
			<input type="hidden" id="book_id" name="book_id" value="{{ book.book_id }}">
			<label for="title " class="sr-only "></label>
			{{ note_form.title }}
			<br>
			<label for="content " class="sr-only "></label>
			{{ note_form.content }}
			<br>
			<button type="submit" class="btn btn-default btn-group-lg btn-info">提交</button>
		</form>
	</div>
	<div class="col-lg-3"></div>
</div>
{% include 'include/footer.html' %}
</body>

</html>
